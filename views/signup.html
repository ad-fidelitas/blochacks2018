<body>
    
          <div class="android-content mdl-layout__content">
 <form action="" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
      <br><br>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
<br><br>
    <label for="psw"><b>Password</b></label>
    <input type="password" title="Must be at least 8 characters with one number and symbol" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"  id="psw" placeholder="Enter Password" name="psw" required>
<br>
    
 
<br>
      

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" id="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
